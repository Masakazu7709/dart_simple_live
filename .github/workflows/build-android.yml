name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Flutter (stable)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 3. Flutter doctor
      - name: Flutter doctor
        run: flutter doctor -v

      # 4. Accept Android licenses
      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses

      # 5. REMOVE intl dependency (关键一步)
      - name: Remove intl dependency
        working-directory: simple_live_app
        run: |
          sed -i '/^  intl:/d' pubspec.yaml

      # 6. Get dependencies
      - name: Get Flutter dependencies
        working-directory: simple_live_app
        run: flutter pub get

      # 7. Build release APK
      - name: Build release APK
        working-directory: simple_live_app
        run: flutter build apk --release --no-tree-shake-icons

      # 8. Upload APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-apk
          path: simple_live_app/build/app/outputs/flutter-apk/app-release.apk
